{% extends 'admin/headerfooter.html' %}
{% block content %}
					<!-- //header-ends -->
						<!--outter-wp-->
							<div class="outter-wp">
									<!--sub-heard-part-->
									  <div class="sub-heard-part">
									   <ol class="breadcrumb m-b-0">
											<li><a href="/admin_index/">Home</a></li>
											<li class="active">Tables</li>
										</ol>
									   </div>
								  <!--//sub-heard-part-->
									<div class="graph-visual tables-main">
											<h2 class="inner-tittle">Booking Table</h2>
												<div class="graph">
														<div class="tables">
																
																<table class="table table-bordered">
																	<thead>
																		<tr>
																		  <th>#</th>
																		  <th>Service Name</th>
																		  <th>Fullname</th>
																		  <th>Email</th>
																		  <th>Phone</th>
																		  <th>Address</th>
																		</tr>
																	</thead>
																	<tbody>
																	{% for x in details %}
																	<tr>
																		  <th scope="row">{{forloop.counter}}</th>
																		  <td>{{x.serid.servicename}}</td>
																		  <td>{{x.name}}</td>
																		  <td>{{x.email}}</td>
																		  <td>{{x.phone}}</td>
																		  <td>{{x.address}}</td>
																		</tr>
																	{% endfor %}	
																	</tbody>
																</table>
															</div>
												
										        </div>
												
												
													</div>
												
										</div>
										<!--//graph-visual-->
									{% endblock %}
