  <!-- Image Gallery -->
    {% extends 'headerfooter.html' %}
    {% block content %}
        <section class="section-padding">
            <div class="container">
                <div class="row mb-5 animate-box" data-animate-effect="fadeInUp">
                    <div class="col-md-4">
                        <div class="sub-title border-bot-light">Images</div>
                    </div>
                  
                </div>
                <div class="row">
                    {% for x in details %}
                    <div class="col-lg-4 col-md-12 mb-4 mb-lg-0" data-animate-effect="fadeInUp">
                        <a href="#"><img src="{{x.image.url}}" width="640" height="426" title="Image Gallery" class="img-fluid w-100 shadow-1-strong rounded mb-4" alt="">
                        </a>
                    </div>
                   
                    {% endfor %}
                </div>
            </div>
        </section>
<script>
$(document).ready(function(){
$("#gallery").addClass("active");
});
</script>

            {% endblock %}
