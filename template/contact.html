	{% extends 'headerfooter.html' %}
    {% block content %}
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script type="text/javascript">
   {% if success %}
  swal("{{success}}", "","success");
  {% elif error %}
  swal("{{error}}","", "error");
  {% endif %}
  </script>
	<section class="w3l-contact-main">
		<div id="contacts4-block" class="contact-map">
			<div class="contact">
				<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3608.018083895446!2d51.5207343!3d25.269977099999995!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3e45c5e7fa5e229f%3A0x5d85711ec0db674a!2sCrystal%20Shine%20Cleaning%20%26%20Hospitality%20Service%20W.L.L!5e0!3m2!1sen!2sin!4v1678170176652!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

			</div>
		</div>
	</section>
	<!-- //contact-form -->
	<!-- /contact-form -->
	<section class="w3l-contact-main">
		<div class="contact-infhny py-5">
			<div class="container py-lg-5">
				<div class="grid contact-grids row">
					<div class="col-lg-6 contact-left">
						<div class="grid">
							<span class="fa fa-map-marker"></span>
							<div class="location-info">
								<span>Address</span>
								<p> Dolor sit, #PTH, 55080, 8800 Honey Street</p>
								<p>sed at ipsum, #9436 Apt Pro towers</p>
								<p>United kingdom, UK.</p>
							</div>
						</div>
						<div class="grid">
							<span class="fa fa-envelope-o"></span>
							<div class="email-info">
								<span>Have any Questions?</span>
								<a href="mailto:cleanfreshly@examplemail.com"> Cleanfreshly@examplemail.com</a>
							</div>
						</div>
						<div class="grid">
							<span class="fa fa-phone"></span>
							<div class="email-info">
								<span>Phone Number</span>
								<a href="tel:(123) 456-78-90"> (123) 456-78-90</a>
							</div>
						</div>
					</div>
					<div class="col-lg-6 contacts12-main">
						<h4 style="color:green;">{{success}}</h4>
							<h4 style="color:red;text-align:center;">{{error}}</h4>
						<form action="/contact/" method="post">
							  {% csrf_token %} 
							<div class="input-grids">
								<input type="text" name="name" placeholder="Full name" class="contact-input" />
								<input type="email" name="email" placeholder="Your email" class="contact-input" />
								<input type="text" name="subject" placeholder="Subject" class="contact-input" />
								<input type="tel" name="phone" maxlength="10" placeholder="Phone number" class="contact-input" />
							</div>
							<div>
								<textarea name="message" placeholder="Type your message here" required=""></textarea>
							</div>
							<div class="text-right">
								<button class="btn submit" value="save">Send Message</button>
							</div>
						</form>
					</div>

				</div>
			</div>
	</section>
<script>
$(document).ready(function(){
  
   
    $("#contact").addClass("active");
  
});
</script>
	<!-- //contact-form -->
 	{% endblock %}
